name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze project source
      run: flutter analyze
      
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .
      
    - name: Run tests
      run: flutter test
      
    - name: Verify code generation is up to date
      run: |
        dart tool/generate_logos_and_tests.dart
        if [ -n "$(git status --porcelain lib/src/ test/)" ]; then
          echo "Generated code is out of sync. Please run 'dart tool/generate_logos_and_tests.dart' locally and commit the changes."
          git status lib/src/ test/
          exit 1
        fi
